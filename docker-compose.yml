version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    restart: always
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    expose:
      - "6969"
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "6969:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
